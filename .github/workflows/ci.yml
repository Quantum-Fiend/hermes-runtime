name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Rust Core Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt, clippy

    - name: Install System Deps (Lua)
      run: |
        sudo apt-get update
        sudo apt-get install -y liblua5.4-dev

    - name: Check Formatting
      run: cargo fmt -- --check
      working-directory: core/rust

    - name: Run Clippy
      run: cargo clippy -- -D warnings
      working-directory: core/rust

    - name: Build
      run: cargo build --verbose
      working-directory: core/rust

    - name: Run Tests
      run: cargo test --verbose
      working-directory: core/rust
